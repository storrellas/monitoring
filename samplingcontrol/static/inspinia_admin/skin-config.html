<div class="theme-config">
<div class="theme-config-box">
<div class="spin-icon"><i class="fa fa-cogs fa-spin"></i></div>
<div class="skin-setttings">
<div class="title">Configuration</div>
<div class="setings-item"><span> Collapse menu </span>

<div class="switch">
<div class="onoffswitch"><input type="checkbox"
	name="collapsemenu" class="onoffswitch-checkbox" id="collapsemenu">
<label class="onoffswitch-label" for="collapsemenu"> <span
	class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
</label></div>
</div>
</div>
<div class="setings-item"><span> Top navbar </span>

<div class="switch">
<div class="onoffswitch"><input type="checkbox" name="fixednavbar"
	class="onoffswitch-checkbox" id="fixednavbar"> <label
	class="onoffswitch-label" for="fixednavbar"> <span
	class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
</label></div>
</div>
</div>
<div class="setings-item"><span> Boxed layout </span>

<div class="switch">
<div class="onoffswitch"><input type="checkbox" name="boxedlayout"
	class="onoffswitch-checkbox" id="boxedlayout"> <label
	class="onoffswitch-label" for="boxedlayout"> <span
	class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
</label></div>
</div>
</div>

<div class="title">Skins</div>
<div class="setings-item default-skin"><span class="skin-name ">
<a href="#" class="s-skin-0"> Default </a> </span></div>
<div class="setings-item blue-skin"><span class="skin-name ">
<a href="#" class="s-skin-1"> Blue light </a> </span></div>
<div class="setings-item yellow-skin"><span class="skin-name ">
<a href="#" class="s-skin-3"> Yellow/Purple </a> </span></div>
<div class="setings-item ultra-skin"><span class="skin-name ">
<a href="#" class="s-skin-2"> inspinia Ultra </a> </span></div>
</div>
</div>
</div>
<script>
    // Config box

    // Enable/disable fixed top navbar
    $('#fixednavbar').click(function () {
        if ($('#fixednavbar').is(':checked')) {
            $(".navbar-static-top").removeClass('navbar-static-top').addClass('navbar-fixed-top');
            $("body").removeClass('boxed-layout');
            $("body").addClass('fixed-nav');
            $('#boxedlayout').prop('checked', false);
        } else {
            $(".navbar-fixed-top").removeClass('navbar-fixed-top').addClass('navbar-static-top');
            $("body").removeClass('fixed-nav');
        }
    });

    // Enable/disable collapse menu
    $('#collapsemenu').click(function () {
        if ($('#collapsemenu').is(':checked')) {
            $("body").addClass('mini-navbar');
            SmoothlyMenu();
        } else {
            $("body").removeClass('mini-navbar');
            SmoothlyMenu();
        }
    });

    // Enable/disable boxed layout
    $('#boxedlayout').click(function () {
        if ($('#boxedlayout').is(':checked')) {
            $("body").addClass('boxed-layout');
            $('#fixednavbar').prop('checked', false);
            $(".navbar-fixed-top").removeClass('navbar-fixed-top').addClass('navbar-static-top');
            $("body").removeClass('fixed-nav');
        } else {
            $("body").removeClass('boxed-layout');
        }
    });

    // SKIN Select
    $('.spin-icon').click(function () {
        $(".theme-config-box").toggleClass("show");
    });

    // Default skin
    $('.s-skin-0').click(function () {
        $("body").removeClass("skin-1");
        $("body").removeClass("skin-2");
        $("body").removeClass("skin-3");
    });

    // Blue skin
    $('.s-skin-1').click(function () {
        $("body").removeClass("skin-2");
        $("body").removeClass("skin-3");
        $("body").addClass("skin-1");
    });

    // Inspinia ultra skin
    $('.s-skin-2').click(function () {
        $("body").removeClass("skin-1");
        $("body").removeClass("skin-3");
        $("body").addClass("skin-2");
    });

    // Yellow skin
    $('.s-skin-3').click(function () {
        $("body").removeClass("skin-1");
        $("body").removeClass("skin-2");
        $("body").addClass("skin-3");
    });

</script>
